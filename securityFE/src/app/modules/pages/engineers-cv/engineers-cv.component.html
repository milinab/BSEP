<h2>Engineer Users</h2>

<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of engineerUsers">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.email }}</td>
    <td>
      <a class="btn btn-primary" [href]="'https://localhost:8082/download/' + user.id" target="_blank" download>Download CV</a>
    </td>
  </tr>
  </tbody>
</table>
