<div *ngIf="user" class="main-div">
  <div class="div-column">
    <h2>Edit profile</h2>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Name: </mat-label>
        <input matInput [(ngModel)]="user.firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Surname: </mat-label>
        <input matInput [(ngModel)]="user.lastName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>E-mail: </mat-label>
        <input matInput [(ngModel)]="user.email">
      </mat-form-field>
      <br>
    </p>
    <p>
      <button mat-stroked-button (click)="cancel()">
        Cancel
      </button>
      <button mat-stroked-button (click)="updateUser()">
        Submit
      </button>
      <button mat-stroked-button (click)="changePassword()">
        Change password
      </button>
    </p>
  </div>
  <div class="div-column">
  </div>
</div>
