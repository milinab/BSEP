<div class="container">
  <table mat-table [dataSource]="projects"   class="example-table">
    <!-- Number Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell matSort *matHeaderCellDef>Project name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <ng-container matColumnDef="Employees">
      <th mat-header-cell matSort *matHeaderCellDef>Employees</th>
      <button mat-stroked-button (click)="employees()">
        View
      </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
