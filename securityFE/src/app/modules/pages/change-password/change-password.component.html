<div *ngIf="user" class="main-div">
  <div>
    <p>

      <mat-form-field appearance="fill">
        <mat-label>Password: </mat-label>

        <input matInput [(ngModel)]="user.password">
      </mat-form-field><br>

      <button mat-stroked-button (click)="changePassword()">
        Submit
      </button>
    </p>
  </div>

</div>
