<div class="registration-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required pattern="{{passwordPattern}}">
      <div *ngIf="!passwordValid()" class="password-validation-error">
        Password must have a minimum of 8 characters and contain at least one symbol.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required pattern="{{passwordPattern}}">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" [(ngModel)]="user.appUserRole" required>
        <option value="HR">HR</option>
        <option value="SOFTWARE_ENGINEER">Software engineer</option>
        <option value="PROJECT_MANAGER">Project manager</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" [(ngModel)]="user.address" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="user.phone" required>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
