<h1>Workers:</h1>
<ul>
    <li *ngFor="let user of users">
      <span class="user-name">{{ user.firstName }} {{ user.lastName }} {{user.appUserRole}}</span> - <span class="user-email">{{ user.email }}
        <button (click)="block(user.email)" *ngIf="!user.blocked">block</button>
        <button (click)="unblock(user.email)" *ngIf="user.blocked">unblock</button>
      </span>
    </li>
  </ul>
