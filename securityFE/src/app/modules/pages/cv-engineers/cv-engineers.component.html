<table class="table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of engineerUsers">
    <td>{{ user.firstName }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button class="btn btn-primary" (click)="showCv(user.id)">Show CV</button>
    </td>
  </tr>
  </tbody>
</table>
