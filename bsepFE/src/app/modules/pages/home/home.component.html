<div class="form-container">
  <form (ngSubmit)="createCertificate()"  class="container-search">
    <label>Organization:</label>
    <input type="text"  name = "aa" [(ngModel)]="certificate.organization">

    <label>Common name:</label>
    <input type="text"  name = "bb" [(ngModel)]="certificate.commonName">

    <label>State</label>
    <input type="text"  name = "cc" [(ngModel)]="certificate.location.country">

    <label>City:</label>
    <input type="text"  name = "dd" [(ngModel)]="certificate.location.city">

    <label>Country</label>
    <input type="text" name = "ee" [(ngModel)]="certificate.location.state">

    <label>Type:</label>
    <select [(ngModel)]="certificate.type" name="erer">
      <option value="ROOT" name="ww">Root</option>
      <option value="INTERMEDIARY" name="aasd">Intermediary</option>
      <option value="END_ENTITY" name="etrt">End Entity</option>
    </select>

    <div>
      <mat-form-field appearance="fill" class="input-schedule">
        <mat-label>Departure date</mat-label>
        <input matInput name="picker" [matDatepicker]="picker" [(ngModel)]="certificate.startDate" [formControl]="dateFormControl">
        <mat-error *ngIf="dateFormControl.hasError('date') && !dateFormControl.hasError('required')">
          Please enter a date
        </mat-error>
        <mat-error *ngIf="dateFormControl.hasError('required')">
        Date is <strong>required</strong>
        </mat-error>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" class="input-schedule">
        <mat-label>Departure date</mat-label>
        <input matInput name="picker2" [matDatepicker]="picker2" [(ngModel)]="certificate.endDate" [formControl]="dateFormControl">
        <mat-error *ngIf="dateFormControl.hasError('date') && !dateFormControl.hasError('required')">
          Please enter a date
        </mat-error>
        <mat-error *ngIf="dateFormControl.hasError('required')">
          Date is <strong>required</strong>
        </mat-error>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <button type="submit">Submit</button>

  </form>
</div>
