<div>
  <label>Enter alias:</label>
  <input type="text" [(ngModel)]="alias">
  <button (click)="getCertificateStatus()">Get Certificate Status</button>
</div>
<div *ngIf="certificateStatus">
  <h2>Status for Alias {{alias}}:</h2>
  <p><strong>Revoked:</strong> {{certificateStatus.status ? 'No' : 'Yes'}}</p>
  <button (click)="revokeCertificate(alias)">Revoke Certificate</button>
</div>
<br>
